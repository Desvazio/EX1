<!DOCTYPE html>
<html>

<head>
    <title>Exercício 10</title>
    <script type="text/javascript">
        function validarSenha() {
            const senha = prompt("Digite a senha:");
            const possuiLetraMaiuscula = /[A-Z]/.test(senha);
            const possuiLetraMinuscula = /[a-z]/.test(senha);
            const possuiNumero = /\d/.test(senha);

            if (senha.length >= 8 && possuiLetraMaiuscula && possuiLetraMinuscula && possuiNumero) {
                alert("Resultado: A senha é válida.");
            } else {
                if (senha.length < 8) {
                    alert("Resultado: A senha deve ter pelo menos 8 caracteres.");
                } else if (!possuiLetraMaiuscula || !possuiLetraMinuscula) {
                    alert("Resultado: A senha deve conter pelo menos uma letra maiúscula e uma letra minúscula.");
                } else if (!possuiNumero) {
                    alert("Resultado: A senha deve conter pelo menos um número.");
                }
            }
        }
    </script>
</head>

<body>
    <h1>Exercício 10</h1>
    <form>
        <button onclick="validarSenha()">Validar Senha</button>
    </form>
</body>

</html>
