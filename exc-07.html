<!DOCTYPE html>
<html>

<head>
    <title>Exercício 7</title>
    <script type="text/javascript">
        function buscaBinaria() {
            const lista = [1, 3, 5, 7, 9, 11, 13, 15]; // Lista ordenada
            const buscar = parseInt(prompt("Digite o número que deseja buscar:"));

            let inicio = 0;
            let fim = lista.length - 1;
            let posicao = -1;

            while (inicio <= fim) {
                const meio = Math.floor((inicio + fim) / 2);
                if (lista[meio] === buscar) {
                    posicao = meio;
                    break;
                } else if (lista[meio] < buscar) {
                    inicio = meio + 1;
                } else {
                    fim = meio - 1;
                }
            }

            if (posicao !== -1) {
                alert(`Resultado: O número ${buscar} foi encontrado na posição ${posicao}.`);
            } else {
                alert(`Resultado: O número ${buscar} não foi encontrado na lista.`);
            }
        }
    </script>
</head>

<body>
    <h1>Exercício 7</h1>
    <form>
        <button onclick="buscaBinaria()">Buscar Número</button>
    </form>
</body>

</html>
